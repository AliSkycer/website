baseURL: https://bbmag.ir/
languageCode: fa-IR
title: بیت و بایت | Bit and Byte
theme: hextra

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: fa
languages:
  en:
    languageCode: en-US
    languageName: English
    contentDir: content/en
    weight: 1
    title: Bit and Byte
  fa:
    languageCode: fa-IR
    languageName: فارسی
    contentDir: content/fa
    languageCode: fa
    languageDirection: rtl
    weight: 2
    title: بیت و بایت

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true