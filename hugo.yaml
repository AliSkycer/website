baseURL: https://bbmag.ir/
languageCode: fa-IR
title: بیت و بایت | Bit and Byte
theme: hextra

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageCode: en-US
    languageName: English
    contentDir: content/en
    weight: 1
    title: Bit and Byte
  fa:
    languageCode: fa-IR
    languageName: فارسی
    contentDir: content/fa
    languageCode: fa
    languageDirection: rtl
    weight: 2
    title: بیت و بایت

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true


menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: issues
      name: Journals
      pageRef: /issues
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: staff
      name: Authors
      pageRef: /staff
      weight: 4
    - identifier: references
      name: References
      pageRef: /references
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  theme:
    # light | dark | system
    default: light
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 45
      height: 25
      # link: /
    width: wide

  page:
  # full (100%), wide (90rem), normal (1280px)
  width: normal

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward
      
  editURL:
    enable: true
    base: "https://github.com/IAUbbmag/website/edit/main/content"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
